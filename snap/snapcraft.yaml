name: tube-converter # you probably want to 'snapcraft register <name>'
base: core22 # the base snap is the execution environment for this snap
version: '2023.3.0-beta3' # just for humans, typically '1.2+git' or '1.3.2'
summary: An easy-to-use YouTube video downloader # 79 char long summary
description: |
 * A basic yt-dlp frontend
 * Supports downloading videos in multiple formats (mp4, webm, mp3, opus, flac, and wav)
 * Run multiple downloads at a time
 * Supports downloading metadata and video subtitles

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots
compression: lzo
architectures:
  - amd64
environment:
  # WORKAROUND: Add python modules in Snap to search path
  PYTHONPATH: ${SNAP}/lib/python3.10/site-packages:${SNAP}/usr/lib/python3/dist-packages
package-repositories:
  - type: apt
    components: [main, multiverse, restricted, universe]
    suites: [kinetic, kinetic-backports, kinetic-security, kinetic-updates]
    key-id: F6ECB3762474EDA9D21B7022871920D1991BC93C
    url: http://security.ubuntu.com/ubuntu
  - type: apt
    components: [kinetic]
    suites: [prebuilt-mpr]
    key-id: B70EAE798718E0FE2972DD0C4FE9F2C43D9428A0
    url: https://proget.makedeb.org
  - type: apt
    url: https://packages.microsoft.com/ubuntu/22.04/prod
    components: [main]
    suites: [jammy]
    key-id: BC528686B50D79E339D3721CEB3E94ADBE1229CF
parts:
  ffmpeg:
    # WORKAROUND:
    # Build from source because the ffmpeg package installs libraries as dependencies
    # that conflict with the Gnome extension
    plugin: autotools
    source: https://ffmpeg.org/releases/ffmpeg-5.1.2.tar.xz
    source-checksum: sha256/619e706d662c8420859832ddc259cd4d4096a48a2ce1eefd052db9e440eef3dc
    autotools-configure-parameters:
      # WORKAROUND: Install to /usr instead of /usr/local because it's not in search paths
      - --prefix=/usr
      - --disable-debug
      - --disable-doc
      - --disable-static
      - --enable-gpl
      - --enable-shared
      - --disable-ffplay
      - --disable-devices
      - --enable-gnutls
      - --enable-libmp3lame
      - --enable-libvorbis
    build-packages:
      - nasm
      - libgnutls28-dev
      - libmp3lame-dev
      - libvorbis-dev
    stage-packages:
      - libmp3lame0
    stage:
      - -usr/include
  yt-dlp:
    after: [ffmpeg]
    plugin: python
    source: https://github.com/yt-dlp/yt-dlp.git
    source-tag: 2023.01.06
    python-packages:
      - pyxattr
      - mutagen
      - pycryptodomex
      - websockets
      - PyGObject
    build-environment:
      # WORKAROUND: The python plugin is broken with gnome extension
      - PATH: ${CRAFT_PART_INSTALL}/bin:${PATH}
      - PYTHONPATH: ""
    override-pull: |
      craftctl default
      sed -i 's/^certifi\\b/#\\0/' requirements.txt
    stage:
      # WORKAROUND: Skip venv from python plugin
      - -bin/activate
      - -bin/activate.csh
      - -bin/activate.fish
      - -bin/Activate.ps1
      - -bin/python
      - -bin/python3
      - -bin/python3.10
      - -bin/pip
      - -bin/pip3
      - -bin/pip3.10
      - -pyvenv.cfg
  tube-converter:
    after:
      - yt-dlp
      - ffmpeg
    plugin: dump
    source: https://github.com/nlogozzo/NickvisionTubeConverter.git
    source-type: git
    source-tag: snap
    source-subdir: NickvisionTubeConverter.GNOME
    build-environment:
      - TC_PYTHON_SO: "/snap/tube-converter/current/usr/lib/x86_64-linux-gnu/libpython3.10.so.1.0"
    build-packages:
      - brotli
      - blueprint-compiler
      - just
      - dotnet-sdk-7.0
    stage-packages:
      - dotnet-sdk-7.0
      - libpython3.10
      - python3
      - libadwaita-1-0
    override-pull: |
      craftctl default
      sed -e 's|Icon=org.nickvision.tubeconverter|Icon=/usr/share/icons/hicolor/scalable/apps/org.nickvision.tubeconverter.svg|' -i NickvisionTubeConverter.GNOME/org.nickvision.tubeconverter.desktop
      #sed -e "s|process.StandardOutput.ReadToEnd().Trim()|/snap/tube-converter/current/usr/lib/x86_64-linux-gnu/libpython3.10.so.0|" -i NickvisionTubeConverter.Shared/Helpers/DependencyManager.cs
    override-build: |
      set +u; [ -n "$TC_PYTHON_SO" ] || (echo "Environment variable TC_PYTHON_SO is not set, aborting."; exit 1)
      cd NickvisionTubeConverter.GNOME
      just publish-self-contained /snap/tube-converter/current/usr
      just install /root/prime
      sed -i "2 i export TC_PYTHON_SO=$TC_PYTHON_SO" /root/prime/usr/bin/org.nickvision.tubeconverter
      #sed -e "s|exec /usr/lib/org.nickvision.tubeconverter/NickvisionTubeConverter.GNOME|exec /snap/tube-converter/current/usr/lib/org.nickvision.tubeconverter/NickvisionTubeConverter.GNOME|" -i /root/prime/usr/bin/org.nickvision.tubeconverter
    organize:
      snap/tube-converter/current/usr: usr
apps:
  tube-converter:
    command: usr/bin/org.nickvision.tubeconverter
    extensions:
      - gnome
    common-id: org.nickvision.tubeconverter
    environment:
      GTK_USE_PORTAL: 1
      TC_PYTHON_SO: /snap/tube-converter/current/usr/lib/x86_64-linux-gnu/libpython3.10.so.1.0
    desktop: usr/share/applications/org.nickvision.tubeconverter.desktop
    plugs:
      - home
      - network
      - removable-media
